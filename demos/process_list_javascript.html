<!DOCTYPE html>
<html>
  <head>
    <title>History for my host</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="skeleton.css" rel="stylesheet" >
    <style>
     .processes    {line-height: 1.0; }
     th,td         { padding: 1px 1px;}
     th            { text-align: center;}
     .num          { text-align: right;}
     
    </style>
    <script src='../jquery.min.js'></script> 
    <script src='data.js'></script> 
    </script>
  </head>
  <body>
    <div>
      <p> value: <span id='v1'>0</span></p>
      <table>
        <tr><th id='prev'> [PREV] </th>  <th> <span id='host'/> <span id='start_time'/> </th>  <th id='next'> [NEXT] </th></tr>
      </table>
    </div>
    <div class="u-full-width">
      <h2>Stats</h2>
      <table class='stats'>
        <tr><th>CPU Utilization:</th><td> <span id='cpu_percent'>31.4 % </span> </td> </tr>
        <tr><th>Mem Utilization:</th><td> <span id='mem_percent'>72.1 % </span> </td> </tr>
      </table>
    </div>

    <div class="u-full-width">
      <h2>Processes</h2>
      <table class='processes'>
        <tr><th></th><th></th><th colspan='2'>CPU Time</th><th></th></tr>
        <tr><th class='num'>PID</th><th>NAME</th><th class='num'>User</th><th class='num'>System</th><th>RSS</th></tr>
        <div id='process_list'>
          <tr><td> ONE </td> <td> TWO </td>  <th> THREE </th>  <th> FOUR </th> </tr>
        </div>
      </table>
    </div>

    <script>
     function adder(event) {
         var n = parseInt($('#v1').text(), 10) + 1;
         $('#v1').text( n );
         $('#start_time').text( data[n]['stats']['start_time'] );
         $('#cpu_percent').text( data[n]['stats']['cpu_percent'] );
         $('#mem_percent').text( data[n]['stats']['mem_percent'] );
         var plist = [];
         for(var i=0; i < data[n]['processes'].length; i++){
             p = data[n]['processes'][i];
             plist.push("<tr><td>" + p['pid'] + "</td><td>" + p['name'] + "</td><td>" 
                      + p['user'] + "</td><td>" + p['system'] + "</td><td>" + p['rss'] + "</td></tr>")
         }
         $("#process_list").html( plist.join("\n"));
     }

     $(document).ready(function() {
         $('#next').on('click', adder);
     });
    </script>
  </body>
</html>
